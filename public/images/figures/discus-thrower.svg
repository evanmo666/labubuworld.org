<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="figure-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="300" height="400" fill="url(#figure-bg)" stroke="#dee2e6" stroke-width="2"/>
  <text x="150" y="50" text-anchor="middle" fill="#495057" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Discus Thrower</text>
  <text x="150" y="75" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="12">Artist Series</text>
  
  <!-- 简化的Labubu轮廓 -->
  <ellipse cx="150" cy="180" rx="60" ry="80" fill="#ff6b9d" opacity="0.8"/>
  <ellipse cx="130" cy="160" rx="8" ry="15" fill="#ff1744"/> <!-- 左耳 -->
  <ellipse cx="170" cy="160" rx="8" ry="15" fill="#ff1744"/> <!-- 右耳 -->
  <circle cx="140" cy="175" r="3" fill="#000"/> <!-- 左眼 -->
  <circle cx="160" cy="175" r="3" fill="#000"/> <!-- 右眼 -->
  <path d="M 140 185 Q 150 195 160 185" stroke="#000" stroke-width="2" fill="none"/> <!-- 微笑 -->
  
  <!-- 投掷动作暗示 -->
  <ellipse cx="120" cy="220" rx="15" ry="5" fill="#ffc107" opacity="0.6"/> <!-- 铁饼 -->
  
  <text x="150" y="350" text-anchor="middle" fill="#6c757d" font-family="Arial, sans-serif" font-size="14">Classical Greek Style</text>
</svg> 